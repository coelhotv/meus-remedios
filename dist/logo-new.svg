<svg width="600" height="600" viewBox="145 145 480 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGrad" x1="400" y1="150" x2="400" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#00E5FF"/>
      <stop offset="1" stop-color="#FF00FF"/>
    </linearGradient>

    <filter id="glowBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <g transform="rotate(45 400 400)">
    
    <rect x="250" y="150" width="250" height="500" rx="140" fill="url(#neonGrad)" fill-opacity="0.2" />

    <rect x="250" y="150" width="250" height="500" rx="140" stroke="url(#neonGrad)" stroke-width="20" stroke-opacity="0.5" filter="url(#glowBlur)" />
    <rect x="250" y="150" width="250" height="500" rx="140" stroke="url(#neonGrad)" stroke-width="6" stroke-opacity="1.0" />

    <rect x="280" y="180" width="190" height="440" rx="100" stroke="url(#neonGrad)" stroke-width="6" stroke-opacity="0.5" filter="url(#glowBlur)" />
    <rect x="280" y="180" width="190" height="440" rx="100" stroke="url(#neonGrad)" stroke-width="3" stroke-opacity="0.9" />

    <!-- <line x1="290" y1="400" x2="460" y2="400" stroke="url(#neonGrad)" stroke-width="18" stroke-opacity="0.2" filter="url(#glowBlur)" /> -->
    <line x1="280" y1="400" x2="470" y2="400" stroke="url(#neonGrad)" stroke-width="4" stroke-opacity="0.6"/>
    
  </g>
</svg>